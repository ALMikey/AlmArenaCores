    fadeIn: 20
    # 停留时间
    # residence time
    stay: 50
    # 淡出时间
    # Fade out time
    fadeOut: 20
# 竞技分机制
# Arena scoring mechanism
ArenaPoints:
  win: 5
  fail: 10

