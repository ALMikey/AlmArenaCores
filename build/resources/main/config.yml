# 竞技场世界名称
# This world name
Arenaworld: "world"
# PVP 提示消息模块
# PVP message
PVP-message:
  actionbar: true
  message: true
  title:
    enable: true
    # 是标题淡入的时间（以游戏刻为单位，1秒=20游戏刻）
